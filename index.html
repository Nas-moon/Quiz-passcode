<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Vault - Quiz Round</title>
  <style>
    body {
      background-color: #0c0c0c;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      color: #00f3ff;
    }
    .vault-box {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00f3ff;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      color: #fff;
    }
    input[type="password"] {
      font-size: 20px;
      padding: 10px;
      width: 200px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      text-align: center;
      background: #222;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #00f3ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #00c2cc;
    }
    .message {
      margin-top: 15px;
      font-size: 18px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="vault-box">
    <h1>Enter the Vault Code</h1>
    <label for="vaultCode">Vault Code:</label>
    <input 
      type="password" 
      id="vaultCode" 
      maxlength="6" 
      placeholder="‚óè‚óè‚óè‚óè‚óè‚óè" 
      autocomplete="off"
      autofocus
    />
    <br>
    <button id="unlockBtn">Unlock Vault</button>
    <div class="message" id="messageBox" aria-live="polite"></div>
  </div>

  <script>
    const correctCode = "123456"; // üîë Set your code here

    // Handle button click
    document.getElementById("unlockBtn").addEventListener("click", checkCode);

    // Handle Enter key
    document.getElementById("vaultCode").addEventListener("keyup", function(e) {
      if (e.key === "Enter") checkCode();
    });

    // Main code check logic
    function checkCode() {
      const inputCode = document.getElementById("vaultCode").value.trim();
      const messageBox = document.getElementById("messageBox");

      if (inputCode === correctCode) {
        messageBox.style.color = "#00ff88";
        messageBox.innerText = "‚úÖ Congratulations! Vault Unlocked!";
        setTimeout(() => {
          window.location.href = "congratulations.html";
        }, 1000); // Delay before redirect
      } else {
        messageBox.style.color = "#ff4d4d";
        messageBox.innerText = "‚ùå Oops! Incorrect Code. Try Again!";
      }
    }
  </script>
</body>
</html>
