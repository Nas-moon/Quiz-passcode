<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Vault - Quiz Round</title>
  <style>
    body {
      background-color: #0c0c0c;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #00f3ff;
    }
    .vaults-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .vault-box {
      background-color: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px #00f3ff;
      width: 280px;
      text-align: center;
    }
    .vault-box h2 {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      color: #fff;
    }
    input[type="password"] {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
      background: #222;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #00f3ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #00c2cc;
    }
    .message {
      margin-top: 10px;
      font-size: 16px;
      height: 22px;
    }
  </style>
</head>
<body>
  <h1>üîê Crack the Vaults</h1>
  <div class="vaults-container">
    <!-- Red Vault -->
    <div class="vault-box" style="border-top: 4px solid red;">
      <h2>üî¥ Red Vault</h2>
      <label for="redVaultCode">Enter Code:</label>
      <input type="password" id="redVaultCode" maxlength="6" placeholder="‚óè‚óè‚óè‚óè‚óè‚óè" autocomplete="off">
      <button onclick="checkCode('red')">Unlock</button>
      <div class="message" id="message-red"></div>
    </div>

    <!-- Blue Vault -->
    <div class="vault-box" style="border-top: 4px solid blue;">
      <h2>üîµ Blue Vault</h2>
      <label for="blueVaultCode">Enter Code:</label>
      <input type="password" id="blueVaultCode" maxlength="6" placeholder="‚óè‚óè‚óè‚óè‚óè‚óè" autocomplete="off">
      <button onclick="checkCode('blue')">Unlock</button>
      <div class="message" id="message-blue"></div>
    </div>

    <!-- Yellow Vault -->
    <div class="vault-box" style="border-top: 4px solid gold;">
      <h2>üü° Yellow Vault</h2>
      <label for="yellowVaultCode">Enter Code:</label>
      <input type="password" id="yellowVaultCode" maxlength="6" placeholder="‚óè‚óè‚óè‚óè‚óè‚óè" autocomplete="off">
      <button onclick="checkCode('yellow')">Unlock</button>
      <div class="message" id="message-yellow"></div>
    </div>
  </div>

  <script>
    const vaultCodes = {
      red: "527941",
      blue: "735108",
      yellow: "694231"
    };

    function checkCode(vault) {
      const input = document.getElementById(`${vault}VaultCode`).value.trim();
      const messageBox = document.getElementById(`message-${vault}`);
      
      if (input === vaultCodes[vault]) {
        messageBox.style.color = "#00ff88";
        messageBox.innerText = "‚úÖ Vault Unlocked!";
        setTimeout(() => {
          window.location.href = `${vault}-vault.html`;
        }, 1000);
      } else {
        messageBox.style.color = "#ff4d4d";
        messageBox.innerText = "‚ùå Incorrect Code!";
      }
    }
  </script>
</body>
</html>
